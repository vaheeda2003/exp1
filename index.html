<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6ec7, #ff8f00);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 280px;
        }

        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 28px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            background-color: #f1f1f1;
            color: #333;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .buttons button {
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons button:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }

        .buttons button:active {
            background-color: #ccc;
            transform: scale(1.05);
        }

        /* Number buttons */
        .buttons button.num {
            background-color: #f0f0f0;
            color: #333;
        }

        .buttons button.num:hover {
            background-color: #e8e8e8;
        }

        .buttons button.num:active {
            background-color: #d1d1d1;
        }

        /* Operator buttons */
        .buttons button.operator {
            background-color: #ff9500;
            color: white;
        }

        .buttons button.operator:hover {
            background-color: #e87c00;
        }

        .buttons button.operator:active {
            background-color: #e07400;
        }

        /* Equal button */
        .buttons button.equal {
            background-color: #007bff;
            color: white;
            grid-column: span 2;
        }

        .buttons button.equal:hover {
            background-color: #0056b3;
        }

        .buttons button.equal:active {
            background-color: #004499;
        }

        /* Clear button */
        .buttons button.clear {
            background-color: #ff3b3b;
            color: white;
            grid-column: span 2;
        }

        .buttons button.clear:hover {
            background-color: #ff1a1a;
        }

        .buttons button.clear:active {
            background-color: #e60000;
        }

        /* Special buttons (brackets, dot) */
        .buttons button.special {
            background-color: #7e57c2;
            color: white;
        }

        .buttons button.special:hover {
            background-color: #6d44a2;
        }

        .buttons button.special:active {
            background-color: #5a3b8a;
        }

        /* Gradient animation for the background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

    </style>
</head>
<body>

<div class="calculator">
    <input id="display" class="display" type="text" disabled />
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="special" onclick="appendToDisplay('(')">(</button>
        <button class="special" onclick="appendToDisplay(')')">)</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>

        <button class="num" onclick="appendToDisplay('7')">7</button>
        <button class="num" onclick="appendToDisplay('8')">8</button>
        <button class="num" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>

        <button class="num" onclick="appendToDisplay('4')">4</button>
        <button class="num" onclick="appendToDisplay('5')">5</button>
        <button class="num" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button class="num" onclick="appendToDisplay('1')">1</button>
        <button class="num" onclick="appendToDisplay('2')">2</button>
        <button class="num" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button class="num" onclick="appendToDisplay('0')">0</button>
        <button class="special" onclick="appendToDisplay('.')">.</button>
        <button class="equal" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            const result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (e) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
